<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>

    <section class="left-section">

    <section class="center-section">
      <header>
        <h1>Rock, Paper, Scissors</h1>
        <h3 id="userPrompt">Choose your game!</h3>

      <main>

        </section>

        <!-- Select Classic Fighter Page -->
        <section class="classic-game-section-hidden" id="classicFighterSection">
          <section class="classic-fighters" id="classicFighters">

            <img class="scissors-image" src="assets/scissors.png" alt="scissors">
          </section>
          <section class="classic-choice-hidden" id="classicChoice">
            <h1 class="classic-guitar1" id="classicGuitar1"> </h1>
            <h1 class="classic-guitar2" id="classicGuitar2"> </h1>
            <h1 class="classic-guitar3" id="classicGuitar3"> </h1>
          </section>
        </section>

        <!-- Select Hardcore Fighter Page-->
        <section class="hardcore-game-section-hidden" id="hardcoreFighterSection">
          <section class="hardcore-fighters" id="hardcoreFighters">
            <img class="rock-image" id="rockImage" src="assets/rock.png" alt="rock">
            <img class="paper-image" src="assets/paper.png" alt="paper">
            <img class="scissors-image" src="assets/scissors.png" alt="scissors">
            <img class="moshpit-image" src="assets/moshpit.png" alt="moshpit">
            <img class="sickSolo-image" src="assets/sickSolo.png" alt="sickSolo">
          </section>
          <section class="hardcore-choice-hidden" id="hardcoreChoice">
            <div>
              <h1 class="hardcore-guitar1" id="hardcoreGuitar1"> </h1>
              <h1 class="hardcore-guitar2" id="hardcoreGuitar2"> </h1>
              <h1 class="hardcore-guitar3" id="hardcoreGuitar3"> </h1>

            <div>
              <h1 class="hardcore-guitar4" id="hardcoreGuitar4"> </h1>

            </div>
          </section>
        </section>

        <!-- Fight Gameplay -->
        <section class="fight-game-section-hidden" id="fightGameSection">
          <img class="fighter1-image" id="fighter1Image" src="assets/sickSolo.png" alt="paper">
          <img class="fighter2-image" id="fighter2Image" src="assets/sickSolo.png" alt="paper">
        </section>

      </main>
    </section>

    <section class="right-section">
